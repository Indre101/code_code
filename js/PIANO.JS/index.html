<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' type='text/css' href='style.css'>
  <title>Piano game</title>
</head>

<body>
  <h1 class='name'> PIANO PLAY</h1>
  <h2>Follow the sond below to play the piano. </h2>


  <section class='keybord'>

    <div id='c' class='key'>C</div>
    <div id='c-sharp' class='sharp'>C#</div>

    <div class='together'>
      <div id='d' class='key'>D</div>
      <div id='d-sharp' class='sharp'>D#</div>
      <div id='e' class='key'>E</div>
    </div>

    <div class='together'>
      <div id='f' class='key'>F</div>
      <div id='f-sharp' class='sharp'>F#</div>
    </div>
    <div class='together'>
      <div id='g' class='key'>G</div>
      <div id='g-sharp' class='sharp'>G#</div>
    </div>
    <div class='together'>
      <div id='a' class='key'>A</div>
      <div id='a-sharp' class='sharp'>A#</div>
      <div id='b' class='key'>B</div>
    </div>
    <div id='c-last' class='key'>C</div>
  </section>

  <section class='words'>
    <div>
      <div class='songwords'> HAP-</div>
      <div class='letter'>G</div>
    </div>
    <div>
      <div class='songwords'> PY-</div>
      <div class='letter'>G</div>
    </div>
    <div>
      <div class='songwords'> BIRTH-</div>
      <div class='letter'>A</div>
    </div>
    <div>
      <div class='songwords'> DAY-</div>
      <div class='letter'>G</div>
    </div>
    <div>
      <div id='to' class='songwords'> TO-</div>
      <div class='letter'>C</div>
    </div>
    <div>
      <div id='you' class='songwords'>YOU!</div>
      <div id='letter-b' class='letter'>B</div>
    </div>
    <div id='optional'>
      <div id='end' class='songwords'>END</div>
      <div id='letter-a' class='letter'>A</div>
    </div>

    <button id='lineTwo' class='line'> Line 2</button>
    <button id='lineThree' class='line'> Line 3</button>
    <button id='line-four' class='line'> Line 4</button>
    <button id='reset' class='line'> Reset</button>

  </section>

  <script src='script.js'>
  </script>
</body>

</html>
